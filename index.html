<!DOCTYPE html>
<html>
    <head>
        <!-- Title of the task -->
        <title>
            My First week Task
        </title>

        <!-- Internal CSS -->
        <style>
            fieldset{
                background-color: bisque;
                font: bold;
                border-radius: 25px;
            }

            legend{
                font-size: larger;
                font-weight: bold;
            }

        </style>
    </head>
   <body>

        <script>
            function validateForm() {
                var x = document.forms["my_form"]["mail"].value;
                if (x == "" || x == null) {
                  alert("All fields must be filled out");
                  return false;
                }
              }
        </script>

        <form name="my_form"  method="#" onsubmit="return validateForm()" required>
            <fieldset>
                <legend>Biodata</legend>
                <p>
                    <label for="Fullname">Name</label>
                    <input type="text" required name="Fullname" id="Fullname" >

                    <label for="email">Email</label>
                    <input type="email" required name="mail" id="email" >
                </p>
                <p>
                    <label for="pwd">Enter Password</label>
                    <input type="password" required name="pwd" id="pwd">

                    <label for="Phone_Number">Phone Number</label>
                    <input type="tel" required name="Phone_Number" id="Phone_Number">
                </p>

                <div>
                    <p>Gender:
                        <label for="sex">Male</label>
                        <input type="radio" name="Male" id="sex">
    
                        <label for="sex">Female</label>
                        <input type="radio" name="Female" id="sex">
                    </p>
                   
                </div>
            
                <input type="submit" value="Submit">

            </fieldset>

              
        </form>

   </body>


</html>
